<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="php.backend">
        <table>
            <tr>
                <td><label for="username">User Name</label></td>
                <td><input type="text" required id="username" placeholder="Enter Your User Name"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="email">email</label></td>
                <td><input type="email" name="" id="email" placeholder="Enter Your Email"></td>
            </tr>
            <tr>
                <td><label for="DOB">DOB</label></td>
                <td><input type="date" name="" id="DOB"></td>
            </tr>
            <tr>
                <td><label for="time">Date-Time</label></td>
                <td><input type="datetime-local" name="" id="time"></td>
            </tr>
            <tr>
                <td><label for="Phone">Phone</label></td>
                <td><input type="tel" name="" id="Phone"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    Male <input type="radio" name="gender" id="">
                    Female <input type="radio" name="gender" id="">
                    Other <input type="radio" name="gender" id="">
                </td>
            </tr>
            <tr>
                <td><label for="Hobbies">Hobbies</label></td>
                <td>
                    Swimming <input type="checkbox" disabled checked name="" id="">
                    Game <input type="checkbox" name="" id="">
                    Outing <input type="checkbox" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Enter Your Hobbies</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="range">Range</label></td>
                <td><input type="range" name="" value="0" id=""></td>
            </tr>
            <tr>
                <td><label for="city">City</label></td>
                <td>
                    <select>
                        <option value="none">Select</option>
                        <option value="Gandhinagar">Gandhinagar</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Surat">Surat</option>
                        <option value="Baroda">Baroda</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="education">Education</label></td>
                <td>
                    <select multiple>
                        <option value="10th">10th</option>
                        <option value="12th">12th</option>
                        <option value="B.Com">B.Com</option>
                        <option value="ER">ER</option>
                        <option value="DR">DR</option>
                        <option value="PHD">PHD</option>
                        <option value="BTECH">BTECH</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="readmore">ReadMore</label></td>
                <td><input type="button" value="readmore"></td>
            </tr>
            <tr>
                <td><button>ReadMore</button></td>
            </tr>
            <tr>
                <td><label for="reset">Reset</label></td>
                <td><input type="reset" value="reset"></td>
            </tr>
            <tr>
                <td><label for="submit">Submit</label></td>
                <td><input type="submit" value="SaveData"></td>
            </tr>
        </table>
    </form>
</body>
</html>
